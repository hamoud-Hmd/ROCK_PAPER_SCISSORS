<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/b2b3579752.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>ROCK PAPER SCISSORS</title>
	</head>
	<body>
		<div class="container">
			<h1>Welcome to “rock paper scissors”</h1>
			<div class="box-container">
				<div class="box">
					<i class="fas fa-hand-scissors" id="scissors"></i>
				</div>
				<div class="box">
					<i class="fas fa-hand-rock" id="rock" aria-disabled="true"></i>
				</div>
				<div class="box">
					<div class="fas fa-hand-paper" id="paper"></div>
				</div>
			</div>

			<div class="game-panel">
				<div class="output-winner">You haven't play!</div>
				<div class="players">
					<div class="player">
						<h1 class="choice">You chose</h1>
						<h3>Nothing</h3>
						<h2>0</h2>
					</div>

					<div class="computer">
						<h1 class="choice">Computer chose</h1>
						<h3>Nothing</h3>
						<h2>0</h2>
					</div>
				</div>
			</div>

			<button id="start-game-btn">Play</button>
		</div>
	</body>
</html>
